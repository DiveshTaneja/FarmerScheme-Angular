<form (ngSubmit)="Submitdata()">
  <div class="login-box" style="border-radius: 5%; box-shadow: black">
    <h1
      style="
        margin-left: 10px;
        text-align: center;
        font-weight: bolder;
        color: white;
      "
    >
      Insurance <span style="color: green">Application</span>
    </h1>

    <!-- <label for="t1"> </label> -->
    <input
      type="text"
      placeholder="Insuree Name:"
      style="
        margin-left: 20px;
        padding: 8px;
        padding-left: 20px;
        padding-right: 380px;
      "
      name="t1"
      [(ngModel)]="insurance.insureeName"
      required
      minlength="3"
      #iname="ngModel"
    /><br /><br />
    <div *ngIf="iname.invalid && (iname.dirty || iname.touched)" class="alert">
      <div *ngIf="iname.errors?.required">Insuree Name is Required!</div>

      <div *ngIf="iname.errors?.minlength">
        Insuree Name must be atleast 3 characters long
      </div>
    </div>

    <!-- <label for="t2"> Area(in sqft):</label> -->
    <input
      type="number"
      placeholder="Area(in sqft)"
      style="
        margin-left: 20px;
        padding: 8px;
        padding-left: 20px;
        padding-right: 380px;
      "
      name="t2"
      [(ngModel)]="insurance.area"
      required
      minlength="3"
      #area="ngModel"
    /><br /><br />
    <div *ngIf="area.invalid && (area.dirty || area.touched)" class="alert">
      <div *ngIf="area.errors?.required">Area is Required!</div>
    </div>

    <!-- <label for="t3"> Crop Name:</label> -->
    <input
      type="text"
      placeholder="Crop Name"
      style="
        margin-left: 20px;
        padding: 8px;
        padding-left: 20px;
        padding-right: 380px;
      "
      name="t3"
      [(ngModel)]="insurance.cropName"
      required
      minlength="3"
      #cname="ngModel"
    /><br /><br />
    <div *ngIf="cname.invalid && (cname.dirty || cname.touched)" class="alert">
      <div *ngIf="cname.errors?.required">Crop Name is Required!</div>
    </div>
    <!-- 
    <label for="t4"> Crop Type:</label> -->
    <select
      [(ngModel)]="insurance.croptype"
      name="insurance"
      placeholder="Crop Type"
      style="
        margin-left: 20px;
        padding: 8px;
        padding-left: 50px;
        padding-right: 380px;
      "
      id="insuranceapproval"
    >
      <option value="Kharif">KHARIF</option>
      <option value="Rabi">RABI</option>
      <option value="Horiculture">HORICULTURE</option>
    </select>
    <br /><br />

    <!-- <label for="t5"> Sum Insured:</label> -->
    <input
      type="number"
      placeholder="Sum Insured"
      style="
        margin-left: 20px;
        padding: 8px;
        padding-left: 20px;
        padding-right: 380px;
      "
      name="t5"
      [(ngModel)]="insurance.sumInsured"
      required
      #quan="ngModel"
    /><br /><br />
    <div *ngIf="quan.invalid && (quan.dirty || quan.touched)" class="alert">
      <div *ngIf="quan.errors?.required">Sum is Required!</div>
    </div>

    <div class="form-group form-check">
      <button
        (click)="calculation()"
        class="btn btn-light btn-lg"
        style="
          margin-left: 140px;
          padding: 12px;
          padding-left: 55px;
          padding-right: 55px;
          color: white;
          border-radius: 4px;
          background-color: green;
        "
      >
        Calculate Estimated Amount and Sumbit</button
      ><br /><br />

            ><h5>Apply</h5></button><br /><br /> -->
    </div>

     <!-- <label for="t2">Enter your Email ID:</label> -->
      <input 
              type ="email" 
              name = "t2" 
              [(ngModel)]=login.email 
              required    
              style="margin-left: 20px; padding: 8px; padding-left: 20px; padding-right: 115px;"
              placeholder="Email"
              email
              #email="ngModel"    
      /><br><br>
      <div 
            *ngIf = "email.invalid && (email.dirty || email.touched)"
            class = "alert">
            <div *ngIf="email.errors?.required">
                  Email is Required!!!
            </div>
            <div *ngIf="email.errors?.email">
                  Email is Wrong format!!! Right format : xyx@gmail.com
            </div>
      </div>

      <!-- <label for="t3">Enter your Password:</label> -->
      <input 
              type ="password" 
              name = "t3" 
              [(ngModel)]=login.password 
              required
              style="margin-left: 20px; padding: 8px; padding-left: 20px; padding-right: 115px;"
              placeholder="Password"
              minlength="6"
              #pass="ngModel"
       /><br><br>
       <div 
            *ngIf = "pass.invalid && (pass.dirty || pass.touched)"
            class = "alert">
   
            <div *ngIf="pass.errors?.required">
                        Enter you password!!!
            </div>
   
            <div *ngIf = "pass.errors?.minlength">
                        password must be atleast 6 characters
            </div>
        </div>
